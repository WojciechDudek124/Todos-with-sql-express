<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Porownywarka</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" >
    <link rel='stylesheet' href='style.css'>
</head>
<body>
<div class="wrapper">
    <form>
        <div class="top">
            <h1>Porównaj wartość liczb a i b:</h1>
            <p>Podaj liczby a i b</p>
        </div>
        <div class="bottom">
            <label for="a">Podaj liczbe a:</label>
            <input type="number" id="a">
            <label for="b">Podaj liczbe b:</label>
            <input type="number" id="b">


            <button type="submit">Check</button>
            <div id="result"></div>
        </div>
    </form>
</div>
<script src="js/front.js"></script>
</body>
</html>
